plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-beta12'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly files('libs/HytaleServer.jar')
}

shadowJar {
    archiveBaseName.set('example-plugin')
    archiveClassifier.set('')
}
